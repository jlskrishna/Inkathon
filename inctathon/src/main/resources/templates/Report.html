<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Audit Report </title>
</head>
<body>
      <h1>Records</h1>
      <hr>
      	<table class="table table-bordered table-striped">
      		<thead class="thead-dark">
      			<tr>
      				
      				<th>Report_Id</th>
      				<th>User</th>
      				<th>User_Ip</th>
      				<th>Method</th>
      				<th>URL</th>
      				<th>Page</th>
      				<th>Query</th>
      				<th>RefererPage</th>
      				<th>UserAgent</th>
      				<th>LoggedTime</th>
      				
      			</tr>
      		</thead>
      		<tbody>
      		
      		
      			<tr th:each="reportEntity: ${report_entity}">
      				<td th:text="${reportEntity.id}"/>
      				<td th:text="${reportEntity.user}"/>
      				<td th:text="${reportEntity.ip}"/>
      				<td th:text="${reportEntity.method}"/>
      				<td th:text="${reportEntity.url}"/>
      				<td th:text="${reportEntity.page}"/>
      				<td th:text="${reportEntity.queryString}"/>
      				<td th:text="${reportEntity.refererPage}"/>
      				<td th:text="${reportEntity.userAgent}"/>
      				<td th:text="${reportEntity.loggedTime}"/>
      				
      			</tr>
      		</tbody>
      	</table>		
</body>
</html>
